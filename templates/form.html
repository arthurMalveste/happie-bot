<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="../static/form.css">
    <link rel="icon" type="image/png" href="/static/img/logo icon.jpg">
</head>
<body>
  <div class="div-loader">
    <div class="loader"></div>
  </div>
  <div class="logo">
    <img class="imglogo" src="/static/img/teste-removebg-preview.png" alt="">
  </div>
  <div class="form-container">
      <form class="formLogin" action="/salvar_dados" method="post">
        <div class="happie-icon">
          <img src="../static/img/image.png">
        </div>
        <div class="form-group">
          <label for="email">Nome</label>
          <input required="" name="nome" id="email" type="text" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="textarea">Idade</label>
          <input required="" name="idade" id="textarea" type="number" autocomplete="off">
        </div>
        <button type="submit" class="form-submit-btn">Enviar</button>
      </form>
  </div>
  <script>
    window.addEventListener('load', () => {
      const divLoader = document.querySelector(".div-loader")
      divLoader.style.opacity = 0
      setTimeout(function(){
          divLoader.remove()
      }, 300)
    })
    const form = document.querySelector(".formLogin")
    form.addEventListener('submit', () => {
      localStorage.removeItem('loadStat')
    })
  </script>
</body>
</html>
